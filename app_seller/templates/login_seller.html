{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>ThewayShop - Seller-Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Start Cart  -->
    <div class="cart-box-main">
      <div class="container">
          <div class="row">
              <div class="col-sm-6 col-lg-6 mb-3">
                  <div class="checkout-address">
                      <div class="title-left">
                          <h3>Login here!!!</h3>
                      </div>
                      <p>{{msg}}</p>
                      <form class="needs-validation"  action="{% url 'login_seller' %}" method="post">
                          {% csrf_token %}
                          
                          <div class="mb-3">
                              <label for="email">Email Address</label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                          </div>
                          <div class="mb-3">
                              <label for="address">Password</label>
                              <input type="text" class="form-control" name="password" id="address" placeholder="Enter password" required>
                              <div class="invalid-feedback"> Please enter your Password</div>
                          </div>
                          <center>
                              <button class="btn hvr-hover" type="submit">login</button>
                              <a class="nav-link" href="{% url 'fpassword_seller' %}"><button class="btn hvr-hover" type="button">Forgot password</button> </a>
                              <a class="nav-link" href="{% url 'index_seller' %}"><button class="btn hvr-hover" type="button">Back</button> </a>
                      </center>
                          
                   </form>
                  </div>
              </div>
              
          </div>

      </div>
  </div>
    <!-- End Cart -->

    <!-- ALL JS FILES -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/jquery.superslides.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <script src="{% static 'js/inewsticker.js' %}"></script>
    <script src="{% static 'js/bootsnav.js.' %}"></script>
    <script src="{% static 'js/images-loded.min.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/baguetteBox.min.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
